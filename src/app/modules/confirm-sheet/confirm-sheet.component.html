<mat-card class="card">
    <mat-card-header class="card-header {{headerClass}}">
        <mat-card-title class="card-title">{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{message}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="dialogRef.close(true)">{{confirmLabel}}</button>
        <button mat-button (click)="dialogRef.close()">{{cancelLabel}}</button>
    </mat-card-actions>
</mat-card>
