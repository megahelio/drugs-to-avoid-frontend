<form [formGroup]="drugForm">
    <mat-form-field>

        <input matInput type="text" id="name" formControlName="name" class="form-control">
    </mat-form-field>
    <mat-form-field>
        <mat-label id="large-label" i18n>Indicaci√≥n</mat-label>
        <input matInput type="text" id="indication" formControlName="indication" class="form-control">
    </mat-form-field>
    <mat-form-field>
        <mat-label id="large-label" i18n>Benecificios de evitar</mat-label>
        <textarea matInput type="text" id="benefitsAvoid" formControlName="benefitsAvoid"

        <mat-label id="large-label" i18n>Razones para evitarlo</mat-label>
