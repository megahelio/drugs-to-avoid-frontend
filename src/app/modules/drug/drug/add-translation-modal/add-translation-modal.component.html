<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title class="card-title">Insert language to add</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="languageForm" #formDir="ngForm">
            <mat-form-field>
                <input matInput type="text" id="language" formControlName="language" class="form-control">
                <mat-error i18n *ngIf="language.invalid && (language!.dirty || language!.touched) ">
                    Formato inválido. Debe ser idioma_PAÍS (por ejemplo, en_US).
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button i18n (click)="onSubmit()">Crear</button>
        <button mat-button i18n (click)="dialogRef.close()">Salir</button>
    </mat-card-actions>
</mat-card>
