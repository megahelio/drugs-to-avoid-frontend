<mat-card class="card">
    <mat-card-header class="card-header">
        <mat-card-title i18n class="card-title">Insertar url de alerta sanitaria</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="sanitaryAlertForm" #formDir="ngForm">
            <mat-form-field>
                <input matInput type="text" id="sanitaryAlertLink" formControlName="sanitaryAlertLink"
                    class="form-control">
                <mat-error i18n
                    *ngIf="sanitaryAlertLink.invalid && (sanitaryAlertLink!.dirty || sanitaryAlertLink!.touched) ">
                    Formato inválido. Debe ser una URL (por ejemplo, https://example.com/example).
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button i18n (click)="onSubmit()">Añadir</button>
        <button mat-button i18n (click)="dialogRef.close()">Salir</button>
    </mat-card-actions>
</mat-card>
